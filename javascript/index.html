<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/cssreset.css" type="text/css" media="all" />
		<link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
	</head>
	<body>

		<header><h1>Rock, Paper, Scissors, Lizard, Spock</h1></header>

		<section id="options">
			<img src="./images/rock.png" data-pick="rock" class="red">
			<img src="./images/paper.png" data-pick="paper" class="blue">
			<img src="./images/scissors.png" data-pick="scissors" class="green">
			<img src="./images/lizard.png" data-pick="lizard" class="orange">
			<img src="./images/spock.png" data-pick="spock" class="purple">
		</section>

		<ol id="results">
			<li></li>
		</ol>

	</body>

	<script type="text/javascript" charset="utf-8" src="./lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="./lib/Game.js"></script>
	<script type="text/javascript" charset="utf-8" src="./lib/Player.js"></script>
	<script type="text/javascript" charset="utf-8" src="./lib/controller.js"></script>

</html>
