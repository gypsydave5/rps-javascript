<!doctype>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <style>
    body {
      font-family: 'Helvetica Neue';
      margin: 15px 0 0 30px;
    }

    .choices img {
      width: 15%;
      margin-right: 2.5%;
      cursor: pointer;
      opacity: 0.5;
      transition: 1s opacity ease;
    }

    .choices img:hover {
      opacity: 1;
    }
    
    h2, h3 {
      text-transform: capitalize;
    }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <section class='choices'>
      <img src="images/rock.png" data-pick='rock'>
      <img src="images/paper.png" data-pick='paper'>
      <img src="images/scissors.png" data-pick='scissors'>
      <img src="images/lizard.png" data-pick='lizard'>
      <img src="images/spock.png" data-pick='spock'>
    </section>
    <h2 id='result'></h2>

    <script src='lib/Player.js'></script>
    <script src='lib/Game.js'></script>
    <script src='lib/jquery-2.1.1.min.js'></script>
    <script>
      $(document).ready(function(){
        var p1 = new Player('Alex');
        var p2 = new Player('Mihai');
        var game = new Game(p1, p2);

        $('.choices img').on('click', function(){
          p1.picks($(this).data('pick'));
          p2.picks('rock');

          $('#result').text(game.winningMessage());
        })
      })
    </script>

  </body>
</html>
